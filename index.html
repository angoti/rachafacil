<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <link rel="manifest" href="manifest.json">
    <title>Racha FÃ¡cil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>ðŸ’° Racha FÃ¡cil</h1>
        </header>

        <!-- Tabs -->
        <nav class="tabs">
            <button class="tab active" data-tab="despesas">Despesas</button>
            <button class="tab" data-tab="pessoas">Pessoas</button>
            <button class="tab" data-tab="saldos">Saldos</button>
        </nav>

        <!-- ConteÃºdo das Tabs -->
        <main class="content">
            <!-- Tab: Despesas -->
            <section id="despesas" class="tab-content active">
                <button class="btn-primary" id="btnNovaDespesa">+ Nova Despesa</button>
                
                <div id="listaDespesas" class="lista-despesas">
                    <p class="empty-state">Nenhuma despesa cadastrada ainda</p>
                </div>
            </section>

            <!-- Tab: Pessoas -->
            <section id="pessoas" class="tab-content">
                <div class="add-pessoa">
                    <input type="text" id="inputNovaPessoa" placeholder="Nome da pessoa">
                    <button class="btn-secondary" id="btnAdicionarPessoa">Adicionar</button>
                </div>
                
                <div id="listaPessoas" class="lista-pessoas">
                    <p class="empty-state">Cadastre as pessoas que participam das despesas</p>
                </div>
            </section>

            <!-- Tab: Saldos -->
            <section id="saldos" class="tab-content">
                <div id="listaSaldos" class="lista-saldos">
                    <p class="empty-state">Cadastre despesas para ver os saldos</p>
                </div>
            </section>
        </main>

        <!-- Modal: Nova Despesa -->
        <div id="modalDespesa" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Nova Despesa</h2>
                    <button class="btn-close" id="btnFecharModal">&times;</button>
                </div>
                
                <form id="formDespesa">
                    <div class="form-group">
                        <label>DescriÃ§Ã£o</label>
                        <input type="text" id="descricao" required placeholder="Ex: AlmoÃ§o, Uber, Mercado">
                    </div>

                    <div class="form-group">
                        <label>Valor (R$)</label>
                        <input type="number" id="valor" step="0.01" required placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label>Quem pagou?</label>
                        <select id="pagador" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Dividir com:</label>
                        <div id="checkboxPessoas" class="checkbox-group">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Foto do recibo (opcional)</label>
                        <input type="file" id="fotoRecibo" accept="image/*" capture="environment">
                        <div id="previewFoto"></div>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="btnCancelar">Cancelar</button>
                        <button type="submit" class="btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <link rel="manifest" href="manifest.json">
    <title>Racha F√°cil</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tesseract.js para OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- Tela de Login -->
        <div id="loginScreen" class="login-screen">
            <div class="login-container">
                <div class="login-header">
                    <div class="login-icon">üí∞</div>
                    <h1>Racha F√°cil</h1>
                    <p>Divida despesas com seus amigos</p>
                </div>
                
                <button class="btn-google-login" id="btnGoogleLogin">
                    <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                        <path fill="none" d="M0 0h48v48H0z"/>
                    </svg>
                    Entrar com Google
                </button>
                
                <div class="login-footer">
                    <p>Seus dados s√£o sincronizados na nuvem</p>
                </div>
            </div>
        </div>

        <!-- App Principal -->
        <div id="appContainer" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>üí∞ Racha F√°cil</h1>
                <div class="header-user">
                    <img id="userPhoto" class="user-photo" src="" alt="">
                    <button class="btn-logout" id="btnLogout" title="Sair">‚éã</button>
                </div>
            </div>
        </header>

        <!-- Tabs -->
        <nav class="tabs">
            <button class="tab active" data-tab="despesas">Despesas</button>
            <button class="tab" data-tab="pessoas">Pessoas</button>
            <button class="tab" data-tab="saldos">Saldos</button>
        </nav>

        <!-- Conte√∫do das Tabs -->
        <main class="content">
            <!-- Tab: Despesas -->
            <section id="despesas" class="tab-content active">
                <button class="btn-primary" id="btnNovaDespesa">+ Nova Despesa</button>
                
                <div id="listaDespesas" class="lista-despesas">
                    <p class="empty-state">Nenhuma despesa cadastrada ainda</p>
                </div>
            </section>

            <!-- Tab: Pessoas -->
            <section id="pessoas" class="tab-content">
                <div class="add-pessoa-container">
                    <div class="input-wrapper">
                        <input type="text" id="inputNovaPessoa" placeholder="Nome da pessoa" class="input-full">
                        <button class="btn-add-inline" id="btnAdicionarPessoa">
                            <span>+</span>
                        </button>
                    </div>
                </div>
                
                <div id="listaPessoas" class="lista-pessoas">
                    <p class="empty-state">Cadastre as pessoas que participam das despesas</p>
                </div>
            </section>

            <!-- Tab: Saldos -->
            <section id="saldos" class="tab-content">
                <div id="listaSaldos" class="lista-saldos">
                    <p class="empty-state">Cadastre despesas para ver os saldos</p>
                </div>
            </section>
        </main>

        <!-- Lightbox para visualizar imagens -->
        <div id="lightbox" class="lightbox">
            <span class="lightbox-close">&times;</span>
            <img class="lightbox-content" id="lightbox-img">
            <div id="lightbox-caption"></div>
        </div>

        <!-- Modal: Nova Despesa -->
        <div id="modalDespesa" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Nova Despesa</h2>
                    <button class="btn-close" id="btnFecharModal">&times;</button>
                </div>
                
                <form id="formDespesa">
                    <div class="form-group">
                        <label>Descri√ß√£o</label>
                        <input type="text" id="descricao" required placeholder="Ex: Almo√ßo, Uber, Mercado">
                    </div>

                    <div class="form-group">
                        <label>Valor (R$)</label>
                        <input type="number" id="valor" step="0.01" required placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label>Quem pagou?</label>
                        <select id="pagador" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Dividir com:</label>
                        <div id="checkboxPessoas" class="checkbox-group">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Recibo (opcional)</label>
                        <div style="display: flex; gap: 0.5rem; margin-bottom: 0.75rem;">
                            <button type="button" class="btn-secondary" id="btnCamera" style="flex: 1; margin: 0;">üì∑ C√¢mera</button>
                            <button type="button" class="btn-secondary" id="btnArquivo" style="flex: 1; margin: 0;">üìÅ Arquivo</button>
                        </div>
                        <input type="file" id="fotoRecibo" accept="image/*,application/pdf" style="display: none;">
                        <input type="file" id="cameraRecibo" accept="image/*" capture="environment" style="display: none;">
                        <div id="previewFoto"></div>
                        <div id="ocrStatus" style="display: none; margin-top: 0.75rem;"></div>
                        <button type="button" id="btnExtrairValor" class="btn-secondary" style="display: none; margin-top: 0.75rem;">
                            üîç Extrair valor do recibo
                        </button>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="btnCancelar">Cancelar</button>
                        <button type="submit" class="btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
